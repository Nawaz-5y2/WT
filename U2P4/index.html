<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Asynchronous Data Fetching</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Asynchronous Data Fetching</h1>
    </header>

    <main>
        <div id="loading">Loading...</div>

        <table id="data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody id="dataBody">
                <!-- Data is dynamically added -->
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2025 Asynchronous Data Fetching
    </footer>
</body>
</html>
