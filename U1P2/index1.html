<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Landing Page</title>

    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-red-400 text-white text-center p-5">
        <h1 class="text-2xl font-bold">Welcome to Our Service</h1>
        <p id="deviceType" class="mt-2"></p>
    </header>

    <main class="p-5">

        
        <section id="hero" class="text-center mb-6 lg:text-left">
            <h2 id="heroTitle" class="text-2xl lg:text-4xl font-semibold mb-2">
                Discover Our Solutions
            </h2>
            <p id="heroDescription" class="text-base lg:text-xl">
                We provide top-notch solutions tailored to your needs.
            </p>
        </section>

       
        <section id="features" class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Features</h2>
            <div id="featureList"
                 class="flex flex-wrap gap-3 md:flex-row flex-col">
            </div>
        </section>

        <section id="contact" class="bg-white p-5 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Contact Us</h2>
            <p class="mb-4">Get in touch with us for more information.</p>

            <form id="contactForm" class="flex flex-col">
                <label for="name" class="mt-2">Name:</label>
                <input type="text" id="name" name="name"
                       class="mt-1 p-2 border rounded"
                       required>

                <label for="email" class="mt-2">Email:</label>
                <input type="email" id="email" name="email"
                       class="mt-1 p-2 border rounded"
                       required>

                <label for="message" class="mt-2">Message:</label>
                <textarea id="message" name="message" rows="4"
                          class="mt-1 p-2 border rounded"
                          required></textarea>

                <button type="submit"
                        class="mt-3 bg-red-400 text-white py-2 rounded hover:bg-red-700">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-3">
        <p>&copy; 2024 Our Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
